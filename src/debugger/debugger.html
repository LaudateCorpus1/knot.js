<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Knot debugger</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="debugger.css">

    <script src="../core/NameSpace.js"></script>
    <script src="../core/Utility.js"></script>
    <script src="../core/Deferred.js"></script>
    <script src="../core/AttachedData.js"></script>
    <script src="../core/DataMonitor.js"></script>
    <script src="../core/ArrayMonitor.js"></script>
    <script src="../core/GlobalSymbolHelper.js"></script>
    <script src="../core/OptionParser.js"></script>
    <script src="../core/AccessPointManager.js"></script>
    <script src="../core/HTMLAPProvider.js"></script>
    <script src="../core/HTMLKnotManager.js"></script>
    <script src="../core/KnotInterface.js"></script>

    <script src="debugger.js"></script>

    <script src="debugger.cbs" type="text/cbs"></script>
</head>
<body>
<div>
    <select id="viewerSelection">
        <option selected>DOM Viewer</option>
        <option>Log Viewer</option>
    </select>
</div>

<section id="domViewer">
    <div>
        <div class="domViewerToolBar">
            <input id="searchText" type="text" placeholder="Search html node">
            <i id="searchButton" class="fa fa-search" id="locateByMouseButton" title="Search in html node"></i>
            <i id="locateElementButton" class="fa fa-crosshairs" title="Locate this element on page"></i>

            <div class="legend">
                <ul>
                    <li><i class="fa fa-flag"></i> <span class="nodeTitle">HTML Node</span> </li>
                    <li><i class="fa fa-flag"></i> <span class="knotOption">Knot Options</span> </li>
                </ul>
            </div>
        </div>


    </div>
    <ul id="domTree">
        <li id="nodeTemplate" knot-template>
            <div>
                <div>
                    <div class="expander">
                        <i class="fa fa-plus-circle"></i>
                    </div>
                    <i class="type-indicator fa fa-share-alt"></i>
                    <span class="nodeTitle"></span>
                    <i class="highlightMark fa fa-chevron-circle-left"></i>

                    <i class="locateElementButton fa fa-crosshairs" title="Locate this element on page"></i>
                    <i class="checkDataContextButton fa fa-comment" title="Locate this element on page"></i>

                </div>
                <div class="collapsibleContent">
                    <ul class="knotList" >
                        <li id="knotsListItemTemplate" knot-template>
                            <i class="type-indicator fa fa-cog"></i>
                            <span class="knotOption"></span>
                        </li>
                    </ul>
                    <ul class="nodeChildren"></ul>
                </div>
            </div>
        </li>
    </ul>

    <div id="fullWindowMessage" class="fullScreen"><div></div></div>
    <div id="dataContextViewer" class="fullScreen">
        <div>
            <p>Current data context for "<span class="nodeDescription"></span>"</p>
            <p><textarea cols="50" rows="15" style="overflow: scroll"></textarea></p>
            <button id="closeDataContextViewer">Close</button>
        </div>
    </div>
</section>

<section id="logViewer">
    log Viewer
</section>



</body>
