<div>
    <p>
        From angular.js
    </p>
    <label>Name:</label>
    <input type="text" id="nameInput" placeholder="Enter a name here">
    <hr>
    <h1> </h1>

    <hr>
    <p>
        From knockout.js
    </p>
    <p>First name: <input id="firstNameInput" value="Planet"/></p>
    <p>Last name: <input id="lastNameInput"  value="Earth"/></p>
    <h2>Hello, <span binding="innerText:(#firstNameInput.value & #lastNameInput.value) > {return value[0]+' '+value[1];} "> </span>!</h2>

</div>
