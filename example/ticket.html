<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="example.css">

    <script src="../src/NameSpace.js"></script>
    <script src="../src/Utility.js"></script>
    <script src="../src/Deferred.js"></script>
    <script src="../src/AttachedData.js"></script>
    <script src="../src/DataMonitor.js"></script>
    <script src="../src/ArrayMonitor.js"></script>
    <script src="../src/GlobalSymbolHelper.js"></script>
    <script src="../src/OptionParser.js"></script>
    <script src="../src/AccessPointManager.js"></script>
    <script src="../src/HTMLAPProvider.js"></script>
    <script src="../src/AddonHTMLAPProvider.js"></script>
    <script src="../src/HTMLKnotManager.js"></script>
    <script src="../src/KnotInterface.js"></script>

    <script type="text/cbs">
        body{
            dataContext:/model;
        }
        .clearButton{
            disabled:selected>{return value?false:true;}
        }

        .selectionResult{
             dataContext:selected;
        }
        .selectionResult>b{
            innerText:name
        }
        .selectionResult>span{
            innerText:price
        }

        /* For Ticket 1*/
        #classSelect{
            foreach<optionTemplate: tickets;
            selectedData:selected;
        }
        #optionTemplate{
            text:*>{return value.name+"("+value.price+")";}]
        }

        /* For Ticket 1*/
        #classSelect2{
            options[displayMember:*>{return value.name+"("+value.price+")";}]:tickets;
            selectedData:selected;
        }
    </script>
    <script>
        var model = {
            tickets: [
                { name: "Economy", price: 199.95 },
                { name: "Business", price: 449.22 },
                { name: "First Class", price: 1199.99 }
            ],
            selected:null
        }
        function clearSelection(){
            model.selected = null;
        }
    </script>
</head>
<body>
<p class="comment">From knockout.js</p>


<div class="knot_example">
    <h2>Knot.js example- Ticket 2</h2>
    <p class="comment">
        this example uses special access point "options" of "select" element.
    </p>
    <p>
        Choose a ticket class: <select id="classSelect2"></select>
        <button class="clearButton" onclick="clearSelection();">clear</button>
    </p>
    <p class="selectionResult">
        You have chosen <b></b>
        ($<span></span>)
    </p>
</div>


<div class="knot_example">
    <h2>Knot.js example- Ticket 1</h2>
    <p class="comment">
        this example uses template to fill the options of the combobox
    </p>
    <p>
        Choose a ticket class: <select id="classSelect"><option id="optionTemplate" knot-template></option></select>
        <button class="clearButton" onclick="clearSelection();">clear</button>
    </p>
    <p class="selectionResult">
        You have chosen <b></b>
        ($<span></span>)
    </p>
</div>
</body>
</html>
